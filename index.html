<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LyraX v2 | Universal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #020205; color: white; font-family: 'Inter', sans-serif; overflow: hidden; }
        .blue-glow { box-shadow: 0 0 40px rgba(0, 210, 255, 0.2); }
        .glass { background: rgba(0, 15, 35, 0.7); backdrop-filter: blur(20px); border: 1px solid rgba(0, 210, 255, 0.1); }
        .results-box::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="flex items-center justify-center h-screen bg-[radial-gradient(circle_at_top,#00152b,transparent)]">

    <div class="glass w-full max-w-md p-8 rounded-[3rem] blue-glow">
        <h1 class="text-center font-bold tracking-widest text-cyan-400 mb-6">LYRAX UNIVERSAL</h1>

        <div class="flex gap-2 mb-6">
            <input id="query" type="text" placeholder="Search tracks..." class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-2 text-sm outline-none focus:border-cyan-500">
            <button onclick="search()" class="bg-cyan-500 text-black px-4 py-2 rounded-xl font-bold text-xs">FIND</button>
        </div>

        <div id="results" class="results-box h-40 overflow-y-auto mb-6 space-y-2"></div>

        <div class="text-center">
            <img id="art" src="https://via.placeholder.com/150/020205/00d2ff" class="w-32 h-32 mx-auto rounded-2xl mb-4 border border-cyan-500/20 shadow-lg">
            <h2 id="name" class="text-lg font-bold truncate">No Track Selected</h2>
            <p id="artist" class="text-cyan-400/50 text-xs mb-4 uppercase tracking-tighter">Choose a song above</p>
            
            <audio id="audio-player" controls class="w-full h-8 opacity-50 brightness-150"></audio>
        </div>
    </div>

    <script>
        const BACKEND = "https://your-render-backend.com";

        async function search() {
            const q = document.getElementById('query').value;
            const res = await fetch(`${BACKEND}/api/search?q=${q}`);
            const tracks = await res.json();
            const container = document.getElementById('results');
            container.innerHTML = "";

            tracks.forEach(item => {
                const t = item.data;
                const div = document.createElement('div');
                div.className = "flex items-center gap-3 p-2 hover:bg-white/5 rounded-xl cursor-pointer";
                div.onclick = () => loadTrack(t);
                div.innerHTML = `<img src="${t.albumOfTrack.coverArt.sources[0].url}" class="w-8 h-8 rounded-lg">
                                 <div><p class="text-[10px] font-bold">${t.name}</p></div>`;
                container.appendChild(div);
            });
        }

        async function loadTrack(t) {
            document.getElementById('art').src = t.albumOfTrack.coverArt.sources[0].url;
            document.getElementById('name').innerText = t.name;
            document.getElementById('artist').innerText = t.artists.items[0].profile.name;

            // Fetch Audio Link
            const res = await fetch(`${BACKEND}/api/audio?name=${t.name}&artist=${t.artists.items[0].profile.name}`);
            const data = await res.json();
            const player = document.getElementById('audio-player');
            player.src = data.url;
            player.play();
        }
    </script>
</body>
</html>
