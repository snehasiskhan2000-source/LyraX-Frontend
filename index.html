<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LyraX - Premium Experience</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://sdk.scdn.co/spotify-player.js"></script>
    <style>
        body { background: radial-gradient(circle at top, #121212, #000); height: 100vh; color: white; overflow: hidden; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 30px; }
        .neon-text { text-shadow: 0 0 10px #1DB954; }
        @keyframes slideIn { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .animate-pnr { animation: slideIn 0.8s ease-out; }
    </style>
</head>
<body class="flex flex-col items-center justify-center p-6">
    <div class="glass w-full max-w-md p-8 animate-pnr shadow-2xl">
        <div class="flex justify-between items-center mb-10">
            <h1 class="text-2xl font-black tracking-tighter neon-text">LYRA<span class="text-green-500">X</span></h1>
            <div id="status-dot" class="h-2 w-2 rounded-full bg-red-500 shadow-[0_0_8px_red]"></div>
        </div>

        <div class="relative mb-8 group">
            <img id="art" src="https://via.placeholder.com/300/121212/1DB954?text=LyraX" class="w-full aspect-square rounded-2xl object-cover">
            <div class="absolute inset-0 bg-green-500/10 opacity-0 group-hover:opacity-100 transition-opacity rounded-2xl"></div>
        </div>

        <div class="text-center mb-10">
            <h2 id="name" class="text-xl font-bold truncate">Initialize System</h2>
            <p id="artist" class="text-zinc-500 text-sm">Status: Awaiting Auth</p>
        </div>

        <button onclick="startAuth()" id="auth-btn" class="w-full py-4 bg-white text-black font-black rounded-full hover:scale-105 transition-transform">
            START SESSION
        </button>
    </div>

    <script>
        const BACKEND = "https://your-backend-service.onrender.com"; 
        const params = new URLSearchParams(window.location.search);
        const token = params.get('token');

        function startAuth() { window.location.href = `${BACKEND}/login`; }

        window.onSpotifyWebPlaybackSDKReady = () => {
            if (!token) return;
            const player = new Spotify.Player({
                name: 'LyraX Player',
                getOAuthToken: cb => { cb(token); },
                volume: 0.5
            });

            player.addListener('ready', ({ device_id }) => {
                document.getElementById('status-dot').className = "h-2 w-2 rounded-full bg-green-500 shadow-[0_0_8px_#1DB954]";
                document.getElementById('artist').innerText = "System Online â€¢ Play on Spotify";
                document.getElementById('auth-btn').style.display = 'none';
            });

            player.connect();
        };
    </script>
</body>
</html>
