<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LyraX Blue - techbittu.in</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://sdk.scdn.co/spotify-player.js"></script>
    <style>
        body { background: #020205; color: white; font-family: 'Syncopate', sans-serif; overflow: hidden; }
        .blue-glow { box-shadow: 0 0 30px rgba(0, 210, 255, 0.3); }
        .glass-blue { background: rgba(0, 10, 30, 0.6); backdrop-filter: blur(20px); border: 1px solid rgba(0, 210, 255, 0.2); }
        .blue-text { color: #00d2ff; text-shadow: 0 0 10px rgba(0, 210, 255, 0.5); }
        .lyrics-box { height: 100px; overflow-y: auto; scrollbar-width: none; mask-image: linear-gradient(transparent, black 20%, black 80%, transparent); }
    </style>
</head>
<body class="flex items-center justify-center h-screen bg-[radial-gradient(circle_at_bottom,#001a33,transparent)]">

    <div id="player" class="glass-blue w-full max-w-sm p-8 rounded-[3rem] blue-glow">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-xl font-bold tracking-widest blue-text italic">LYRA<span class="text-white">X</span></h1>
            <div class="w-2 h-2 rounded-full bg-cyan-400 animate-pulse"></div>
        </div>

        <img id="track-art" src="https://via.placeholder.com/400/020205/00d2ff?text=LYRAX+BLUE" class="w-full aspect-square rounded-[2rem] object-cover mb-6 border border-white/10">

        <div class="mb-6">
            <h2 id="track-name" class="text-xl font-bold truncate">Initialize System</h2>
            <p id="artist-name" class="text-cyan-400/60 text-xs tracking-widest uppercase mt-1">Standby Mode</p>
        </div>

        <div id="lyrics-container" class="lyrics-box text-center text-xs text-white/40 mb-6 italic leading-relaxed">
            Connect and play to sync lyrics...
        </div>

        <button onclick="login()" id="auth-btn" class="w-full py-4 bg-cyan-500 text-black font-black rounded-2xl hover:bg-white transition-all duration-300">
            CONNECT SYSTEM
        </button>
    </div>

    <script>
        const BACKEND = "https://lyrax-backend.onrender.com"; 
        const params = new URLSearchParams(window.location.search);
        const token = params.get('token');

        function login() { window.location.href = `${BACKEND}/login`; }

        window.onSpotifyWebPlaybackSDKReady = () => {
            if (!token) return;
            const player = new Spotify.Player({
                name: 'LyraX Blue Player',
                getOAuthToken: cb => { cb(token); },
                volume: 0.5
            });

            player.addListener('player_state_changed', state => {
                if (!state) return;
                const track = state.track_window.current_track;
                
                document.getElementById('track-art').src = track.album.images[0].url;
                document.getElementById('track-name').innerText = track.name;
                document.getElementById('artist-name').innerText = track.artists[0].name;
                document.getElementById('auth-btn').style.display = 'none';

                // Fetch Lyrics from our new Backend Route
                fetch(`${BACKEND}/lyrics?track_id=${track.id}`)
                    .then(res => res.json())
                    .then(data => {
                        // Adjust 'data.lyrics' based on your specific RapidAPI response format
                        document.getElementById('lyrics-container').innerText = data.lyrics || "Lyrics Synced via RapidAPI";
                    })
                    .catch(() => {
                        document.getElementById('lyrics-container').innerText = "Lyrics currently unavailable.";
                    });
            });

            player.addListener('ready', ({ device_id }) => {
                document.getElementById('track-name').innerText = "System Ready";
                document.getElementById('auth-btn').innerText = "SELECT DEVICE";
            });

            player.connect();
        };
    </script>
</body>
</html>
